<!DOCTYPE html>
<html
  lang="en"
  class="bg-gradient-to-br from-zinc-900 via-black to-zinc-950 text-white"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniFinder 🎌</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>

  <body class="flex flex-col min-h-screen">
    <header
      class="flex flex-row justify-between items-center bg-zinc-800 shadow-lg py-6"
    >
      <div class="ml-2">
        <h1 class="text-3xl font-bold decoration-red-500 text-green-700">
          Anihaven🎌
        </h1>
      </div>
      <p class="text-xs font-serif text-zinc-400 pr-5">
        Your favourite<br />anime plug
      </p>
    </header>
    <main class="container mx-auto px-4 py-10 grow">
      <!--search bar div-->
      <div class="flex flex-col items-center mb-4">
        <form
          id="anime-form"
          class="flex flex-col md:flex-row items-center gap-4 mb-4"
        >
          <input
            type="text"
            id="search"
            placeholder="Search anime (e.g. Naruto, Bleach...)"
            class="w-full md:w-96 px-4 py-2 rounded-md focus:outline-none shadow-md border border-zinc-600"
          />
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md shadow-lg transition duration-200"
          >
            🔍 Search
          </button>
        </form>

        <h2 id="sectionTitle" class="text-3xl text-green-800"></h2>
      </div>
      <!--suggested anime div-->

      <section
        id="suggestedAnime"
        class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4"
      ></section>
    </main>
    <footer class="bg-zinc-800 py-6 text-center text-sm text-zinc-400">
      Built by CreeksonJoseph 💻 | Powered by Jikan API
    </footer>
    <script src="/src/script.js"></script>
  </body>
</html>
